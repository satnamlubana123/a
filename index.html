<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: #0099ff;
  transition: width 2s, height 2s, transform 2s;
    transition-delay: 1s;
}

div:hover {
  width: 150px;
  height: 150px;
  transform: rotate(540deg);
}
</style>
</head>
<body>

<h1>Spinning Square</h1>

<p>Spins 3 Times</p>

<div></div>



</body>
</html>
